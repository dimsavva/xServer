<div class="p-4">
  <p-panel header="Extended Public Key">
    <div style="min-height:200px;">
      <p class="text-right mb-0">
        <button type="button" class="pr-0" ngxClipboard [cbContent]="extPubKey" (click)="onCopiedClick()" pButton label="Copy to clipboard"></button>
      </p>
      <p class="code-block-base w-100" *ngIf="extPubKey">{{ extPubKey }}</p>
      <p *ngIf="!extPubKey">Something went wrong while getting your Extended Public Key.</p>
      <div *ngIf="copied" class="alert alert-success alert-dismissible my-3 text-center" role="alert">The Extended Public Key has been copied to your clipboard.</div>
    </div>
  </p-panel>
</div>
